<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* llama la clase de VEU y le da color  */
    .pinkBG {
      background-color: lightpink;
    }
  </style>
</head>
<body>

    <!--crea una clase en el #app-->
  <div id="app">
    <div v-bind:class="vueClass"></div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!--INSTANCIA-->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          vueClass: "pinkBG"
        }
      }
    })
    app.mount('#app')
  </script>
</body>
