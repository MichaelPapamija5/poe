<!DOCTYPE html>
<html>
<head>
  <title>Click To Run Method</title>
  <style>
    #app {
      border: black dashed 1px;
      width: 200px;
      padding: 0 20px 20px 20px;
    }
    #app > div { /*estilo de box verde donde se oculta e√± texto*/
      width: 140px;
      height: 60px;
      background-color: lightgreen;
      padding: 20px;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

<h1>Example: Click to run a method</h1>

<div id="app">
  <p>Click on the box below:</p>
  <div v-on:click="changeText"> <!-- Al dar click en el cuadro verde, se carga el texto -->
    {{ text }} <!--imprime la variable-->
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        text: '' //texto vacio
      }
    },
    methods: {
      changeText() {
        this.text = 'Hello Teacher' //reemplaza el vaio 
      }
    }
  })
 app.mount('#app')
</script>

</body>

</html>
