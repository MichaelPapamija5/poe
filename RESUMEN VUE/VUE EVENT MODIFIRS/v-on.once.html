<!DOCTYPE html>
<html>
<head>
  <title>Mouse Pointer Position</title>
  <style>
    #app {
      border: black dashed 1px;
      width: 200px;
      padding: 0 20px 20px 20px;
    }
  </style>
</head>
<body>

<h1>Example: Create Alert Only Once</h1>

<div id="app">
  <p>El siguiente bot√≥n crea una alerta en un cuadro emergente, pero solo con el primer clic:</p>
  <!-- el '.once' especifica el evento, funciona igual sin este-->
  <button v-on:click.once="createAlert">Create Alert</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    methods: { //en vez de 'data' crea directamente el "methods"
      createAlert() {
        alert("Alert created from button click")
      }
    }
  })
 app.mount('#app')
</script>

</body>
