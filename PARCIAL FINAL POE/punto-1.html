<div id="app">
  <!-- Incluyendo el componente Saludo -->
  <saludo></saludo>

<script>
  // Definiendo el componente Saludo
  const Saludo = {
    data() {
      return {
        mensaje: "Â¡Hola, Mundo!"
      };
    },
    template: '<p>{{ mensaje }}</p>'

  // Creando la instancia Vue e incluyendo el componente Saludo
  const app = Vue.createApp({
    components: {

    }
  });

  // Montando la instancia Vue en el elemento con ID "app"
  app.mount('#app');
</script>
